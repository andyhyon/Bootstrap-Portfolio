<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <!-- Reset Stylesheet -->
    <link rel="stylsheet" type="text/css" href="./assets/css/reset.css">

    <!-- Bootstrap 3.3.6 Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  </head>

  <body>

    <!-- Start of navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid navbar-custom">
        <!-- Toggling collapse of navbar links -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- Navbar-logo/my-name on left of navbar -->
        <div class="navbar-header">
          <a href="#" class="navbar-brand" id="brand-name">Andy Hyon</a>
        </div>

        <!-- Navbar Links -->
        <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right" id="navbar-links">
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./index.html">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Start of main content (e.g. about me, portfolio, contact form) -->
    <div class="container">
      <!-- Same row for main content and Connect Panel -->
      <div class="row">
        <!-- Div for Contact Form -->
        <div class="col-md-8">
          <article class="about-me-content">
            <h1 class="about-me-header">
              Contact
            </h1>
            <hr class="header-hr">
            <!-- Form starts here -->
            <form action="/my-handling-form-page" method="post">
              <label for="name">Name</label>
              <input type="text" id="form-name" name="contact_name" placeholder="John Smith">
              <label for="email">Email</label>
              <input type="text" id="form-email" name="contact_email" placeholder="example@gmail.com">

              <label for="message">Message</label>
              <textarea type="text" id="form-message" name="contact_message" wrap="soft"></textarea>

              <input type="submit" id="form-submit" value="Submit">

            </form>

          </article>
        </div>



        <!-- Div for Connect with Me Panel -->
        <div class="col-md-4">
          <aside class="connect-content">
            <h3 class="connect-header">
              Connect with Me
            </h3>
            <!-- Div for Connect Icons -->
            <div class="connect-icon-container">
              <hr class="header-hr">
              <a href="https://github.com/andyhyon"><img class="connect-icon" src="./assets/images/github.png"></a>
              <a href="https://www.linkedin.com/in/andy-hyon-31b447b5/"><img class="connect-icon" src="./assets/images/linkedin.png"></a>
              <a href="https://www.instagram.com/hyontography/"><img class="connect-icon" src="./assets/images/instagram.png"></a>
            </div>
          </aside>
        </div>

      </div>
    </div>







    <!-- Footer -->
    <footer class="footer">
      <div class="footer-copyright text-center" id="footer-text">
        &copy; Copyright 2018 Andy Hyon
      </div>
    </footer>

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->

  </body>

  </html>
